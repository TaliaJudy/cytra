<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack's Pics</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
      background-image: url('https://files.catbox.moe/fmd1z6.jpg');
      background-size: cover;
      font-family: sans-serif;
      font-size: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    #ageGate {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-size: 22px;
    }
    #ageGate button {
      margin: 15px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yesBtn { background-color: #28a745; color: white; }
    #noBtn { background-color: #dc3545; color: white; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }
    .caption {
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
    .download-btn {
      background-color: #ffffff30;
      color: white;
      padding: 20px 40px;
      font-size: 26px;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .download-btn:hover {
      background-color: #ffffff50;
      transform: scale(1.05);
    }
    #backBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 36px;
      width: 70px;
      height: 70px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1001;
    }
    #backBtn:hover {
      background-color: #444;
      transform: scale(1.1);
    }
    .time-box {
      margin-top: 40px;
      font-size: 22px;
      color: #fff;
      background: linear-gradient(135deg, #222, #444);
      padding: 15px 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
      animation: pulseTime 5s infinite ease-in-out;
      font-weight: 500;
      letter-spacing: 1px;
      transition: transform 0.3s ease;
    }
    .time-box:hover {
      transform: scale(1.03);
    }
    @keyframes pulseTime {
      0%, 100% {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" autoplay loop style="display: none;">
  <source id="musicSource" src="" type="audio/mp4">
</audio>

<div id="ageGate">
  <h2>Are you 16 years or older?</h2>
  <div>
    <button id="yesBtn">‚úÖ Yes, I am</button>
    <button id="noBtn">‚ùå No, I'm not</button>
  </div>
</div>

<div class="gallery" style="display: none;">
  <!-- Add your images here -->
  <img src="1.jpg" alt="Image 1">
  <img src="2.jpg" alt="Image 2">
  <!-- ... through to ... -->
  <img src="18.jpg" alt="Image 18">
</div>

<button id="backBtn" title="Back">üîô</button>

<script>
const musicFiles = [
  "Die With A Smile.m4a",
  "SHOKA.m4a",
  "AUD-20250421-WA0004.m4a",
  "Anxiety.m4a"
];

function playRandomMusic() {
  const randomFile = musicFiles[Math.floor(Math.random() * musicFiles.length)];
  const music = document.getElementById("bgMusic");
  const source = document.getElementById("musicSource");
  source.src = randomFile;
  music.load();
  music.volume = 0;
  music.play().then(() => {
    let vol = 0;
    const fadeIn = setInterval(() => {
      vol += 0.05;
      if (vol >= 0.5) {
        music.volume = 0.5;
        clearInterval(fadeIn);
      } else {
        music.volume = vol;
      }
    }, 200);
  });
}

document.getElementById("yesBtn").onclick = function () {
  document.getElementById("ageGate").style.display = "none";
  document.querySelector(".gallery").style.display = "grid";
  playRandomMusic();
};

document.getElementById("noBtn").onclick = function () {
  alert("You must be 16 or older to access this site.");
  window.location.href = "https://www.google.com";
};

document.getElementById("backBtn").addEventListener("click", () => {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
});

// Auto-reload on inactivity after 2 minutes
let inactivityTimer;
function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    location.reload();
  }, 2 * 60 * 1000);
}
['click', 'mousemove', 'keydown', 'scroll', 'touchstart'].forEach(event => {
  document.addEventListener(event, resetInactivityTimer);
});
resetInactivityTimer();

// Caption and fullscreen logic
const captions = [
  "Captured moment ‚ú®", "Nature's touch üåø", "Smile snapshot üòä",
  "Golden hour üåá", "Adventure time üß≠", "Peaceful vibe ‚òÅÔ∏è",
  "Life in colors üé®", "Chasing sunsets üåÖ", "Urban stories üèôÔ∏è",
  "Hidden gems üíé", "Free spirit üïäÔ∏è", "Wanderlust üåç",
  "Soft light glow ‚ú®", "Lost in beauty üí´", "Ocean breeze üåä",
  "Misty mornings üå´Ô∏è", "Starry nights üåå", "Frozen frame ‚ùÑÔ∏è"
];

window.addEventListener("DOMContentLoaded", () => {
  const imgs = document.querySelectorAll(".gallery img");
  imgs.forEach((img, idx) => {
    const wrapper = document.createElement("div");
    wrapper.style.position = "relative";
    const caption = document.createElement("div");
    caption.className = "caption";
    caption.textContent = captions[idx % captions.length];
    wrapper.appendChild(img.cloneNode(true));
    wrapper.appendChild(caption);
    img.replaceWith(wrapper);
    let i = idx;
    setInterval(() => {
      i++;
      caption.textContent = captions[i % captions.length];
    }, 20000);
    wrapper.querySelector("img").addEventListener("click", () => openFullscreen(img.src));
  });

  function openFullscreen(src) {
    const overlay = document.createElement("div");
    overlay.className = "fullscreen";
    const bigImg = document.createElement("img");
    bigImg.src = src;
    const download = document.createElement("a");
    download.href = src;
    download.download = src.split("/").pop();
    download.className = "download-btn";
    download.textContent = "‚¨áÔ∏è Download Image";
    overlay.appendChild(bigImg);
    overlay.appendChild(download);
    document.body.appendChild(overlay);
    overlay.addEventListener("click", () => overlay.remove());
  }

  // Thank you alert
  const alertBox = document.createElement("div");
  alertBox.textContent = "Thank you for visiting my pics!";
  alertBox.style.position = "fixed";
  alertBox.style.top = "20px";
  alertBox.style.left = "50%";
  alertBox.style.transform = "translateX(-50%)";
  alertBox.style.backgroundColor = "#333";
  alertBox.style.color = "white";
  alertBox.style.padding = "15px 30px";
  alertBox.style.borderRadius = "8px";
  alertBox.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
  alertBox.style.fontSize = "18px";
  alertBox.style.zIndex = "1001";
  alertBox.style.opacity = "0";
  alertBox.style.transition = "opacity 0.5s ease";
  document.body.appendChild(alertBox);
  setTimeout(() => { alertBox.style.opacity = "1"; }, 300);
  setTimeout(() => {
    alertBox.style.opacity = "0";
    setTimeout(() => alertBox.remove(), 500);
  }, 2500);

  // Live time box
  const footer = document.createElement("div");
  footer.className = "time-box";
  function updateClock() {
    const now = new Date();
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    footer.textContent = "‚è∞ " + now.toLocaleTimeString() + " ‚Äî " + days[now.getDay()] + ", " + now.toLocaleDateString();
  }
  updateClock();
  setInterval(updateClock, 1000);
  const wrap = document.createElement("div");
  wrap.style.textAlign = "center";
  wrap.appendChild(footer);
  document.body.appendChild(wrap);
});
</script>

</body>
</html>
