<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jack's Gallery ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body { background: #111; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; text-align: center; user-select: none; }
  h1 { padding: 1rem; }

  .age-box { max-width: 600px; margin: 10px auto; padding: 16px; border-radius: 12px; animation: gradientShift 6s ease infinite; color: #222; background-size: 300% 300%; }
  #age-info { background: linear-gradient(135deg, #ff5a5a, #ff914d, #ffca4d); }
  #birthday-countdown { background: linear-gradient(135deg, #4d94ff, #4dff94); }
  @keyframes gradientShift { 0%{background-position:0%50%}50%{background-position:100%50%}100%{background-position:0%50%} }
  .age-box span { background: rgba(255,255,255,0.7); padding: 0 4px; border-radius: 4px; font-weight: 600; }

  /* Gallery styles ... (same as before) */
  .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 10px; padding: 10px; }
  .image-container { opacity: 0; transform: scale(0.95); background: #222; border-radius: 8px; overflow: hidden; position: relative; animation: fadeInScale 0.7s forwards; }
  @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }
  .image-container img { width: 100%; cursor: pointer; }
  .image-container::after { content: "Jack's Gallery ¬© 2025"; position: absolute; top: 2px; left: 2px; padding: 2px 4px; font-size: 0.7rem; color: rgba(255,255,255,0.7); background: rgba(0,0,0,0.4); border-radius: 2px; }
  .caption { padding: 4px 0; background: #000; font-size: 0.9rem; }
  .reaction-bar { display: flex; justify-content: center; align-items: center; gap: 8px; padding: 4px; background: #222; }
  .reaction-bar button { background: none; border: none; color: #ff5a5a; cursor: pointer; font-size: 1.2rem; }
  .reaction-count { color: #fff; font-size: 0.9rem; }

  .fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 999; }
  .fullscreen img { max-width: 90%; max-height: 80%; border-radius: 8px; opacity: 0; transition: opacity 0.5s ease; }
  .fullscreen.show img { opacity: 1; }
  .close-btn, .download-btn { position: absolute; top: 20px; background: #333; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
  .close-btn { right: 20px; }
  .download-btn { right: 100px; }
</style>
</head>
<body>
<h1>Jack's Gallery ‚ú®</h1>
<div id="age-info" class="age-box"></div>
<div id="birthday-countdown" class="age-box"></div>

<audio id="bg-music" autoplay loop muted><source src="SHOKA.m4a" type="audio/m4a" /></audio>

<!-- Gallery with all 18 images -->
<div class="gallery">
  <!-- Repeat this structure up to 18 -->
  <div class="image-container" data-id="1"><img src="1.jpg" alt="Pic 1"><div class="caption">Pic 1</div><div class="reaction-bar"><button class="react-btn">‚ù§Ô∏è</button><span class="reaction-count">0</span></div></div>
  <!-- add all image containers up to Pic 18 -->
  <div class="image-container" data-id="2"><img src="2.jpg" alt="Pic 2"><div class="caption">Pic 2</div><div class="reaction-bar"><button class="react-btn">‚ù§Ô∏è</button><span class="reaction-count">0</span></div></div>
  <!-- ... continue up to 18 -->
</div>

<div class="fullscreen" id="fullscreen">
  <button class="close-btn">X</button>
  <button class="download-btn">Download</button>
  <img id="fullscreen-img" src="" alt="">
</div>

<script>
  // Age calculation
  const birthDate = new Date('2009-03-30T00:00:00')
  const ageInfo = document.getElementById('age-info')
  const bdayCountdown = document.getElementById('birthday-countdown')
  setInterval(() => {
    const now = new Date()

    // Age calculation
    let years = now.getFullYear() - birthDate.getFullYear()
    let months = now.getMonth() - birthDate.getMonth()
    let days = now.getDate() - birthDate.getDate()
    if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate() }
    if (months < 0) { years--; months += 12 }

    const status = years >= 16 ? '<span>‚úÖ Age verified (16+)</span>' : '<span>‚ùå Age too young</span>'
    ageInfo.innerHTML = \`He is <span>\${years}</span> years, <span>\${months}</span> months, <span>\${days}</span> days old<br>\${status}\`

    // Birthday countdown
    let nextBday = new Date(now.getFullYear(), 2, 30)
    if (now > nextBday) nextBday.setFullYear(now.getFullYear() + 1)
    const diff = nextBday - now
    const d = Math.floor(diff / (1000 * 60 * 60 * 24))
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))
    const s = Math.floor((diff % (1000 * 60)) / 1000)
    bdayCountdown.innerHTML = \`Next birthday in <span>\${d}</span>d <span>\${h}</span>h <span>\${m}</span>m <span>\${s}</span>s üéÇ\`
  }, 1000)

  // Reactions
  document.querySelectorAll('.image-container').forEach(imgC => {
    const id = imgC.dataset.id
    const countEl = imgC.querySelector('.reaction-count')
    countEl.textContent = localStorage.getItem('reaction-'+id) || 0
    imgC.querySelector('.react-btn').onclick = () => {
      let newCount = parseInt(countEl.textContent) + 1
      countEl.textContent = newCount
      localStorage.setItem('reaction-'+id, newCount)
    }
  })

  // Fullscreen preview
  const fullscreen = document.getElementById('fullscreen')
  const fullscreenImg = document.getElementById('fullscreen-img')
  document.querySelectorAll('.image-container img').forEach(img => {
    img.onclick = () => { fullscreenImg.src = img.src; fullscreen.style.display='flex'; fullscreen.classList.add('show') }
  })
  document.querySelector('.close-btn').onclick = () => { fullscreen.style.display='none'; fullscreen.classList.remove('show') }
  document.querySelector('.download-btn').onclick = () => { const a=document.createElement('a'); a.href=fullscreenImg.src; a.download='image'; a.click() }
</script>
</body>
</html>
