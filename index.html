<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's Pics</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
      background-image: url('https://files.catbox.moe/fmd1z6.jpg');
      background-size: cover;
      font-family: sans-serif;
    }

    /* Age gate overlay */
    #ageGate {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-size: 20px;
    }

    #ageGate button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #yesBtn:hover {
      background-color: #218838;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    #noBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <!-- Age Gate Modal -->
  <div id="ageGate">
    <h2>Are you 16 years or older?</h2>
    <div>
      <button id="yesBtn">‚úÖ I'm 16+</button>
      <button id="noBtn">‚ùå I'm not</button>
    </div>
  </div>

  <!-- Everything else stays the same below -->

  <!-- BACK BUTTON -->
  <button id="backBtn" title="Back">üîô</button>

  <div class="gallery">
    <!-- Your images here -->
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
    <!-- Add the rest of your images as needed -->
  </div>

  <script>
    // AGE CHECK
    document.getElementById("yesBtn").onclick = function () {
      document.getElementById("ageGate").style.display = "none";
    };

    document.getElementById("noBtn").onclick = function () {
      alert("Sorry, you must be at least 16 to view this content.");
      window.location.href = "https://www.google.com";
    };

    // BACK BUTTON
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });

    // You can insert the rest of your JavaScript from previous examples here.
  </script>

</body>
</html>
