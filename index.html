  #ageGate {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95); z-index: 9999;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  #ageGate h2 { font-size:24px; margin-bottom:20px; }
  #ageGate button {

    border:none; border-radius:8px; cursor:pointer;
  }
  #yesBtn { background:#28a745; color:white; }
  #noBtn { background:#dc3545; color:white; }

  .gallery {
    display: none; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px; padding:20px; max-width:1400px; margin:0 auto;
  }
  figure { position:relative; margin:0; }
  figure img {
    width:100%; border-radius:12px; cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s;
  }
  figure img:hover { transform:scale(1.05); }
  figcaption {
    position:absolute; bottom:0; width:100%; padding:8px;
    background:rgba(0,0,0,0.6); color:white; text-align:center;
    border-radius:0 0 12px 12px;
  }
  .reactions {
    margin-top:8px; display:flex; justify-content:center; gap:12px;
  }
  .reaction {
    background:none; border:none; color:white; cursor:pointer;
    font-size:1.4rem; transition: transform 0.2s;
  }
  .reaction:hover { transform: scale(1.3); }
  .reaction .count { font-size:0.9rem; margin-left:4px; vertical-align:middle; }
  @keyframes pop { 0% { transform:scale(1); } 50% { transform:scale(1.6); } 100% { transform:scale(1); } }
  .animate { animation: pop 0.3s ease-out; }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const ageGate = document.getElementById('ageGate');
  document.getElementById('yesBtn').onclick = () => {
    ageGate.style.display='none';
    document.querySelector('.gallery').style.display='grid';
  };
  document.getElementById('noBtn').onclick = () => {
    alert('You must be 16 or older.');
    window.location.href='https://www.google.com';
  };
  const savedReactions = JSON.parse(localStorage.getItem('photoReactions')) || {};
  document.querySelectorAll('.gallery figure').forEach((figure, index) => {
    figure.querySelectorAll('.reaction').forEach(button => {
      const type = button.dataset.type;
      const countEl = button.querySelector('.count');
      const key = `photo-${index}-${type}`;
      countEl.textContent = savedReactions[key] || 0;
      button.addEventListener('click', () => {
        let newCount = parseInt(countEl.textContent, 10) + 1;
        countEl.textContent = newCount;
        savedReactions[key] = newCount;
        localStorage.setItem('photoReactions', JSON.stringify(savedReactions));
        button.classList.add('animate');
        setTimeout(() => button.classList.remove('animate'), 300);
      });
    });
  });
});
</script>
