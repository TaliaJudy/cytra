<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jack's Pics ✨</title>
<style>
  body {
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    padding: 1rem;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
    gap: 10px;
  }
  .image-container {
    position: relative;
    cursor: pointer;
  }
  .image-container img {
    width: 180px;
    border-radius: 8px;
    transition: transform 0.2s ease;
  }
  .image-container img:hover {
    transform: scale(1.05);
  }
  .caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 4px;
    background: rgba(0,0,0,0.7);
    text-align: center;
    font-size: 0.9rem;
    pointer-events: none;
  }
  .fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .fullscreen img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 8px;
  }
  .close-btn, .download-btn {
    position: absolute;
    top: 20px;
    background: #333;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  .close-btn { right: 20px; }
  .download-btn { right: 100px; }
</style>
</head>
<body>

<h1>Jack's Gallery ✨</h1>

<audio id="bg-music" autoplay muted></audio>
<script>
  const audio = document.getElementById('bg-music')
  const tracks = ['track1.mp3','track2.mp3','track3.mp3','track4.mp3']
  function playRandomTrack() {
    audio.src = tracks[Math.floor(Math.random() * tracks.length)]
    audio.play().catch(() => console.warn('User gesture required to play audio'))
  }
  playRandomTrack()
  document.body.addEventListener('click', () => {
    audio.muted = false
    audio.play().catch(() => {})
  }, { once: true })
  audio.addEventListener('ended', playRandomTrack)
</script>

<div class="gallery">
  <!-- Images 1-18 -->
  <div class="image-container"><img src="1.jpg" alt="Pic 1"><div class="caption">Pic 1</div></div>
  <div class="image-container"><img src="2.jpg" alt="Pic 2"><div class="caption">Pic 2</div></div>
  <div class="image-container"><img src="3.jpg" alt="Pic 3"><div class="caption">Pic 3</div></div>
  <div class="image-container"><img src="4.jpg" alt="Pic 4"><div class="caption">Pic 4</div></div>
  <div class="image-container"><img src="5.jpg" alt="Pic 5"><div class="caption">Pic 5</div></div>
  <div class="image-container"><img src="6.jpg" alt="Pic 6"><div class="caption">Pic 6</div></div>
  <div class="image-container"><img src="7.jpg" alt="Pic 7"><div class="caption">Pic 7</div></div>
  <div class="image-container"><img src="8.jpg" alt="Pic 8"><div class="caption">Pic 8</div></div>
  <div class="image-container"><img src="9.jpg" alt="Pic 9"><div class="caption">Pic 9</div></div>
  <div class="image-container"><img src="10.jpg" alt="Pic 10"><div class="caption">Pic 10</div></div>
  <div class="image-container"><img src="11.jpg" alt="Pic 11"><div class="caption">Pic 11</div></div>
  <div class="image-container"><img src="12.jpg" alt="Pic 12"><div class="caption">Pic 12</div></div>
  <div class="image-container"><img src="13.jpg" alt="Pic 13"><div class="caption">Pic 13</div></div>
  <div class="image-container"><img src="14.jpg" alt="Pic 14"><div class="caption">Pic 14</div></div>
  <div class="image-container"><img src="15.jpg" alt="Pic 15"><div class="caption">Pic 15</div></div>
  <div class="image-container"><img src="16.jpg" alt="Pic 16"><div class="caption">Pic 16</div></div>
  <div class="image-container"><img src="17.jpg" alt="Pic 17"><div class="caption">Pic 17</div></div>
  <div class="image-container"><img src="18.jpg" alt="Pic 18"><div class="caption">Pic 18</div></div>
</div>

<!-- Fullscreen -->
<div class="fullscreen" id="fullscreen">
  <button class="close-btn">X</button>
  <button class="download-btn">Download</button>
  <img id="fullscreen-img" src="" alt="">
</div>

<script>
  const fullscreen = document.getElementById('fullscreen')
  const fullscreenImg = document.getElementById('fullscreen-img')
  const closeBtn = fullscreen.querySelector('.close-btn')
  const downloadBtn = fullscreen.querySelector('.download-btn')

  document.querySelectorAll('.image-container img').forEach(img => {
    img.addEventListener('click', () => {
      fullscreenImg.src = img.src
      fullscreen.style.display = 'flex'
    })
  })
  closeBtn.addEventListener('click', () => fullscreen.style.display = 'none')
  downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a')
    link.href = fullscreenImg.src
    link.download = fullscreenImg.src.split('/').pop() || 'image'
    link.click()
  })
</script>

</body>
</html>
