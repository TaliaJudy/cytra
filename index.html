<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jack's Pics ✨</title>
<style>
  body {
    background: url('https://files.catbox.moe/fmd1z6.jpg') center/cover;
    font-family: sans-serif;
    color: white;
    padding: 0;
    margin: 0;
  }
  #ageGate {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95); z-index: 9999;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  #ageGate h2 { font-size:24px; margin-bottom:20px; }
  #ageGate button {
    padding: 12px 24px; font-size:18px; margin:10px; border:none; border-radius:8px; cursor:pointer;
  }
  #yesBtn { background:#28a745; color:white; }
  #noBtn { background:#dc3545; color:white; }

  .music-controls { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index:1002; }
  .music-controls button {
    background: linear-gradient(45deg,#ff0077,#ff8800,#ffee00,#00ff00,#00ffff,#8000ff); background-size:400% 400%;
    padding:10px 16px; border:2px solid gold; border-radius:8px; color:white; cursor:pointer;
    animation: rainbowMove 4s ease infinite; font-size:18px;
  }
  @keyframes rainbowMove { 0%{background-position:0%50%}50%{background-position:100%50%}100%{background-position:0%50%} }

  .sound-visualizer { position: fixed; top:70px; right:20px; display:flex; gap:5px; z-index:1002; }
  .sound-visualizer .bar { width:6px; height:20px; background:linear-gradient(180deg,gold,orange,red); border-radius:2px; animation:bounce 0.4s infinite alternate ease-in-out; }
  @keyframes bounce { 0%{transform:scaleY(0.3)}100%{transform:scaleY(1)} }

  .progress-container { position: fixed; bottom:40px; left:50%; transform:translateX(-50%); width:80%; max-width:400px; height:8px; background:rgba(255,255,255,0.2); border-radius:4px; overflow:hidden; z-index:1002; }
  .progress-bar { width:0; height:100%; background:linear-gradient(90deg,gold,orange,red); }

  .gallery { display: none; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:20px; max-width:1400px; margin:0 auto; }
  figure { position:relative; margin:0; }
  figure img { width:100%; border-radius:12px; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s; }
  figure img:hover { transform:scale(1.05); }
  figure figcaption { position:absolute; bottom:0; width:100%; padding:8px; background:rgba(0,0,0,0.6); color:white; text-align:center; border-radius:0 0 12px 12px; opacity:0; transition: opacity 0.3s; }
  figure:hover figcaption { opacity:1; }

  .fullscreen { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1003; }
  .fullscreen img { max-width:90%; max-height:80%; border-radius:12px; opacity:1; transition:opacity 0.3s, transform 0.3s; cursor:zoom-in; }
  .close-btn { position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); color:white; border:none; border-radius:50%; width:50px; height:50px; font-size:32px; cursor:pointer; }
  .download-btn { background:#ffffff30; color:white; padding:14px 28px; font-size:22px; border:2px solid white; border-radius:12px; cursor:pointer; text-decoration:none; margin-top:20px; }
</style>
</head>
<body>

<audio id="bgMusic" autoplay loop style="display:none;"><source id="musicSource" src="" type="audio/mp4"></audio>

<div id="ageGate">
  <h2>Are you 16 years or older?</h2>
  <button id="yesBtn">✅ Yes, I am</button>
  <button id="noBtn">❌ No, I'm not</button>
</div>

<div class="music-controls">
  <button id="prevMusic">⏮️ Prev</button>
  <button id="nextMusic">⏭️ Next</button>
</div>
<div class="sound-visualizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
<div class="progress-container"><div class="progress-bar"></div></div>

<div class="gallery">
  <figure><img src="1.jpg"><figcaption>Captured moment ✨</figcaption></figure>
  <figure><img src="2.jpg"><figcaption>Nature's touch 🌿</figcaption></figure>
  <figure><img src="3.jpg"><figcaption>Smile snapshot 😊</figcaption></figure>
  <figure><img src="4.jpg"><figcaption>Golden hour 🌇</figcaption></figure>
  <figure><img src="5.jpg"><figcaption>Adventure time 🧭</figcaption></figure>
  <figure><img src="6.jpg"><figcaption>Peaceful vibe ☁️</figcaption></figure>
  <figure><img src="7.jpg"><figcaption>Life in colors 🎨</figcaption></figure>
  <figure><img src="8.jpg"><figcaption>Chasing sunsets 🌅</figcaption></figure>
  <figure><img src="9.jpg"><figcaption>Urban stories 🏙️</figcaption></figure>
  <figure><img src="10.jpg"><figcaption>Hidden gems 💎</figcaption></figure>
  <figure><img src="11.jpg"><figcaption>Free spirit 🕊️</figcaption></figure>
  <figure><img src="12.jpg"><figcaption>Wanderlust 🌍</figcaption></figure>
  <figure><img src="13.jpg"><figcaption>Soft light glow ✨</figcaption></figure>
  <figure><img src="14.jpg"><figcaption>Lost in beauty 💫</figcaption></figure>
  <figure><img src="15.jpg"><figcaption>Ocean breeze 🌊</figcaption></figure>
  <figure><img src="16.jpg"><figcaption>Misty mornings 🌫️</figcaption></figure>
  <figure><img src="17.jpg"><figcaption>Starry nights 🌌</figcaption></figure>
  <figure><img src="18.jpg"><figcaption>Frozen frame ❄️</figcaption></figure>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const ageGate = document.getElementById('ageGate');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const gallery = document.querySelector('.gallery');
  const bgMusic = document.getElementById('bgMusic');
  const musicSource = document.getElementById('musicSource');
  const musicFiles = ["Die With A Smile.m4a","SHOKA.m4a","AUD-20250421-WA0004.m4a","Anxiety.m4a"];
  let currentMusicIndex = 0;

  yesBtn.addEventListener('click', () => {
    ageGate.style.display = 'none';
    gallery.style.display = 'grid';
    playMusic(0);
  });

  noBtn.addEventListener('click', () => {
    alert('You must be 16 or older to access this site.');
    window.location.href = 'https://www.google.com';
  });

  function playMusic(i) {
    currentMusicIndex = (i + musicFiles.length) % musicFiles.length;
    musicSource.src = musicFiles[currentMusicIndex];
    bgMusic.load();
    bgMusic.volume = 0;
    bgMusic.play().then(() => {
      let v = 0;
      const fadeIn = setInterval(() => {
        v += 0.05;
        if (v >= 0.5) { bgMusic.volume = 0.5; clearInterval(fadeIn); }
        else { bgMusic.volume = v; }
      }, 200);
    });
  }

  document.getElementById('prevMusic').onclick = () => playMusic(currentMusicIndex - 1);
  document.getElementById('nextMusic').onclick = () => playMusic(currentMusicIndex + 1);

  const progress = document.querySelector('.progress-bar');
  function updateProgress() { if (bgMusic.duration) progress.style.width = (bgMusic.currentTime/bgMusic.duration)*100+'%'; requestAnimationFrame(updateProgress); } updateProgress();

  document.querySelector('.progress-container').onclick = (e) => {
    const rect = e.currentTarget.getBoundingClientRect();
    const pct = (e.clientX - rect.left)/rect.width;
    bgMusic.currentTime = bgMusic.duration*pct;
  };

  document.querySelectorAll('figure img').forEach((img, idx, arr) => {
    img.addEventListener('click', () => openFullscreen(img.src, idx));
  });

  function openFullscreen(src, idx) {
    const overlay = document.createElement('div'); overlay.className = 'fullscreen';
    const bigImg = document.createElement('img'); bigImg.src = src;
    const closeBtn = document.createElement('button'); closeBtn.className='close-btn'; closeBtn.innerHTML='&times;';
    const download = document.createElement('a'); download.href = src; download.download = src.split('/').pop(); download.className='download-btn'; download.textContent='⬇️ Download Image';
    overlay.append(closeBtn,bigImg,download); document.body.appendChild(overlay);
    closeBtn.onclick = () => overlay.remove();
    overlay.onclick = e => { if (e.target===overlay) overlay.remove(); };
  }
});
</script>
</body>
</html>
